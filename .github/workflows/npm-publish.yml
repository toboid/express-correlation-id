name: publish to npm

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: "npm"
      - run: npm ci
      - run: npm coverage
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
